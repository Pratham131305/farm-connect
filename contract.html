<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

</head>
<body>
    <section class="py-12 bg-gray-50">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Create New Contract</h2>
            <form class="max-w-lg mx-auto bg-white p-8 rounded shadow">
                <div class="mb-4">
                    <label for="crop" class="block text-gray-700">Crop Name</label>
                    <input type="text" id="crop" class="w-full p-2 border border-gray-300 rounded" placeholder="e.g., Wheat">
                </div>
                <div class="mb-4">
                    <label for="crop" class="block text-gray-700">Crop Type</label>
                    <input type="text" id="crop" class="w-full p-2 border border-gray-300 rounded" placeholder="e.g., GW 322 and HI 1544">
                </div>
                <div class="mb-4">
                    <label for="quantity" class="block text-gray-700">Quantity (tons)</label>
                    <input type="number" id="quantity" class="w-full p-2 border border-gray-300 rounded" placeholder="e.g., 50">
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-gray-700">Price (per ton)</label>
                    <input type="number" id="price" class="w-full p-2 border border-gray-300 rounded" placeholder="e.g., $200">
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700">Delivery Date</label>
                    <input type="date" id="date" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="role">Role</label>
                    <select id="role" name="role" class="w-full p-2 border rounded" placeholder="e.g.,Farmer/Buyer" required >
                        <option value="farmer">Farmer</option>
                        <option value="buyer">Buyer</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Submit Contract</button>
            </form>
        </div>
    </section>
    
</body>
</html>
