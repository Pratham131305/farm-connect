<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FarmConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-8">Sign Up for FarmConnect</h2>
            <form action="indexAfter.ejs" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="role">Role</label>
                    <select id="role" name="role" class="w-full p-2 border rounded" placeholder="e.g.,Farmer/Buyer" required >
                        <option value="farmer">Farmer</option>
                        <option value="buyer">Buyer</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border rounded">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700">Sign Up</button>
            </form>
            <p class="text-center text-gray-600 mt-4">Already have an account? <a href="login.ejs" class="text-green-600">Login</a></p>
        </div>
    </div>

</body>
</html>
